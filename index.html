<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Reviews</title>
</head>

<body>
    <h1>Reviews</h1>
    <div class="review-container">
        <div>
            <img id="headshot" src="resources/Review-images/black-woman-portrait-smile-and-arms-crossed-in-th-2023-01-04-23-30-26-utc copy.png"/>
        </div>
        <div class="name">
            <h3>Emily Smith</h3>
        </div>
        <div class="role">
            <h4>Business Owner</h4>
        </div>
        <div class="review">
            <p>
                "I've been using this banking app for my business for a few months now 
                and it has completely transformed the way I manage my finances. 
                The app is user-friendly and provides real-time updates on my transactions.
                I highly recommend it."
            </p>
        </div>
        <div class="arrows">
            <img id="arrow-left" src="resources/Icons/left-arrow.png"/>
            <img id="arrow-right"src="resources/Icons/right.arrow.png"/>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>

</html>
